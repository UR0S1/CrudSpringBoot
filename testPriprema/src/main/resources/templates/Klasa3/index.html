<!DOCTYPE html>
<html lang="sr" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="Utf-8">
		<title>Klasa2</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</head>
	<body>
		<div th:insert="navBar::navBar"></div>
		<div class="d-grid gap-2">
	  		<a class="btn btn-primary" th:href="@{/klasa3/addKlasa3}">Dodaj klasa3</a>
	  	</div>
		<table class="table table-striped table-light">
			
			<thead>
				<tr>
					<th>#</th>
					<th>ID klasa1</th>
					<th>ID klasa2</th>
					<th></th>
				</tr>				
			</thead>
			<tbody>
				<tr th:each="klasa3, num: ${listaKlasa3}">
					<td th:text="${num.count}"></td>
					<td th:text="${klasa3.id_klasa1}"></td>
					<td th:text="${klasa3.id_klasa2}"></td>
					<td>
						<a class="btn btn-primary" th:href="@{/klasa3/editKlasa3/{id}(id=${klasa3.id})}">Izmeni</a>
						<a class="btn btn-danger" th:href="@{/klasa3/deleteKlasa3/{id}(id=${klasa3.id})}">Obrisi</a>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
