<!DOCTYPE html>
<html lang="sr" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="utf-8">
	<title>Dodavanje klasa3</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container"> 
			<form th:action="@{/klasa3/addKlasa3}"
			th:object="${klasa3Dto}"
			method="post">
			<div class="form-group">
				<label>ID Klasa1</label>
				<select type="text" name="id_klasa1" id="id_klasa1" 
				class="form-control"
				placeholder="ID klasa1"
				th:field="*{id_klasa1}">
					
					<option value="">Izaberi</option>
					<option th:each="opcija :${listaKlasa1}"
						selected
						th:value="${opcija.id}"
						th:text="${opcija.ime}"
						th:selected="${opcija.id} == *{id_klasa1}"
						>!!</option>
				</select>
			</div>
			<div class="form-group">
				<label>ID Klasa1</label>
				<select type="text" name="id_klasa2" id="id_klasa2" 
				class="form-control"
				placeholder="ID klasa2"
				th:field="*{id_klasa2}">
					
					<option value="">Izaberi</option>
					<option th:each="opcija :${listaKlasa2}"
						selected
						th:value="${opcija.id}"
						th:text="${opcija.naziv}"
						th:selected="${opcija.id} == *{id_klasa2}"
						>!!</option>
				</select>
			</div>
				<button type="submit" class="btn btn-primary" name="submit">Upisi</button>
				<a class="btn btn-primary" name="nazad" th:href="@{/klasa3}">Nazad</a>
			</form>
		</div>
		
	</body>
</html>
